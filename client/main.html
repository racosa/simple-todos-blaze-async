<head>
  <title>simple-todos-blaze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button id="create-async">Create Async</button>
  <p>created id: {{taskIdAsync}}</p>

  <button id="get-sync">Get Sync</button>
  <p>sync result: {{taskDateSync}}</p>

  <button id="get-async">Get Async</button>
  <p>async result: {{taskDateAsync}}</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
